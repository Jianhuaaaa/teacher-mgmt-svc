server:
  port: 8080

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: teacher_mgmt

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true 